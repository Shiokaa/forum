{{define "inscription"}}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/styles/inscription.css">
</head>

<body>
    <header>
        <div class="logo"><strong>ForumXYZ</strong></div>
        <nav>
            <a href="/">Accueil</a>
            <a href="#">Catégories</a>
            <a href="#">Recherche</a>
            <a href="/connexion">Connexion</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Inscription</h2>
            <form action="/inscription/traitement" method="post">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="S'inscrire">

                {{if eq .Erreur "invalid_data"}}
                <p>Erreur donnée manquante</p>
                {{else if eq .Erreur "data_exist"}}
                <p>Nom d'utilisateur ou email déjà pris</p>
                {{end}}
            </form>
        </div>
    </main>

    <footer>
        <p>
            <a href="#">À propos</a> |
            <a href="#">Contact</a> |
            <a href="#">Politique de confidentialité</a>
        </p>
    </footer>
</body>

</html>
{{end}}
