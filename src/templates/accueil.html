{{define "accueil"}}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/styles/accueil.css">
</head>

<body>

    <header>
        <div class="logo"><strong>ForumXYZ</strong></div>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Catégories</a>
            <a href="#">Recherche</a>
            <a href="#">Connexion</a>
        </nav>
    </header>

    <main>
        {{range .TopicWithUser}}
        <div class="thread">
            <h2>{{.Title}}</h2>
            <p>Posté par <strong>{{.Name}}</strong> {.Created_at}</p>
        </div>
        {{end}}
    </main>

    <footer>
        <p>
            <a href="#">À propos</a> |
            <a href="#">Contact</a> |
            <a href="#">Politique de confidentialité</a>
        </p>
    </footer>

</body>

</html>
{{end}}
